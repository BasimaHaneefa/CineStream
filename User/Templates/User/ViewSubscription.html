<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .subscription {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .subscription h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .subscription p {
            margin-bottom: 10px;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% for i in sdata %}
            <div class="subscription">
                <h2>{{i.subscription_plan}}</h2>
                <p><strong>Subscription Details:</strong> {{i.subscription_details}}</p>
                <p><strong>Subscription Plan Amount:</strong> {{i.subscription_planamt}}</p>
                <div class="btn-container">
                    <a href="{% url 'webuser:subscribe' i.id %}" class="btn">Subscribe</a>
                </div>
            </div>
            {% endfor %}
        </form>
    </div>
</body>
</html>
