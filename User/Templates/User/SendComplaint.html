<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            resize: vertical;
        }

        input[type="text"], input[type="submit"], input[type="reset"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="reset"] {
            margin-top: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Title</td>
                <td><input type="text" name="txttitle" id="" value="{{ cdata.complaint_title }}"></td>
            </tr>
            <tr>
                <td>Complaint</td>
                <td><textarea name="txtcomplaint" id="" cols="30" rows="10">{{ cdata.complaint_content }}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>

    <table border="1" align="center">
        <tr>
            <th>SINO</th>
            <th>Title</th>
            <th>Complaint</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.complaint_title}}</td>
                <td>{{i.complaint_content}}</td>
                <td>{{i.complaint_date}}</td>
                <td>
                    <a href="{% url 'webuser:Edt_complaint' i.id %}">Edit</a>
                    <a href="{% url 'webuser:Del_complaint' i.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
