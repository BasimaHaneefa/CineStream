<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .message-list {
            list-style-type: none;
            padding: 0;
        }

        .message-list-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .message-list-item:hover {
            background-color: #f9f9f9;
        }

        .message-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .message-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <ul class="message-list">
        {% for i in data %}
        <li class="message-list-item">
            <a class="message-link" href="{% url 'webuploader:chatpage' i.id %}">{{i.admin_name}}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
