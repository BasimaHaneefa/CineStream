<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .action-button {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Poster</th>
                    <th>Genre</th>
                    <th>Language</th>
                    <th>Action</th>
                </tr>
                {% for i in user %}
                <tr>
                    <td>{{i.film_id.film_title}}</td>
                    <td><img src="{{i.film_id.film_poster.url}}" width="150" height="150"></td>
                    <td>{{i.film_id.film_genre.genre_name}}</td>
                    <td>{{i.film_id.film_lang.lang_name}}</td>
                    <td><a href="{% url 'webuser:wishlistwatch' i.id %}" class="action-button">Watch</a></td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </div>
</body>
</html>
