<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .button-container {
            text-align: center;
        }

        .button-container a {
            display: inline-block;
            margin: 5px;
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% for i in details %}
            <table>
                <tr>
                    <td colspan="2" align="center"><img src="{{i.film_poster.url}}" width="150" height="150"></td>
                </tr> 
                <tr>
                    <td>Title:</td>
                    <td>{{i.film_title}}</td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td>{{i.film_disc}}</td>
                </tr>
                <tr>
                    <td>Duration:</td>
                    <td>{{i.film_duration}}</td>
                </tr>
                <tr>
                    <td>Genre:</td>
                    <td>{{i.film_genre.genre_name}}</td>
                </tr>
                <tr>
                    <td>Language:</td>
                    <td>{{i.film_lang.lang_name}}</td>
                </tr>
                <tr>
                    <td colspan="2" class="button-container">
                        <a href="{% url 'webuser:Wishlist' i.id %}">Add To Wishlist</a>
                        {% if count > 0 %}
                        <a href="{% url 'webuser:watch' i.id %}">Watch</a>
                        {% else %}
                        <a href="{% url 'webuser:ViewSubscription' %}">Subscribe Plans</a> 
                        {% endif %}
                    </td>
                </tr>
            </table>
            {% endfor %}
        </form>  
    </div>
</body>
</html>
