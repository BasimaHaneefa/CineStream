<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Genre</td>
                <td><input type="text" name="txtgenre" id="" value="{{gdata.genre_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save">
                    <input type="reset" value="Cancel"></td>
            </tr>

        </table>
        <br><br>
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td>SINO</td>
                <td>Genre</td>
                <td>Action</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.genre_name}}</td>
                <td><a href="{% url 'webadmin:Del_genre' i.id %}">Delete</a>
                <a href="{% url 'webadmin:Edt_genre' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}

        </table>
    </form>
    
</body>
</html>
