<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        td:first-child {
            width: 30%;
            font-weight: bold;
        }

        td:last-child {
            text-align: center;
        }

        img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <table border="0" align="center">
            <tr>
                <td align="center" colspan="2"><img src="{{uploader.uploader_photo.url}}" width="150" height="150"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{uploader.uploader_name}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{uploader.uploader_address}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{uploader.uploader_contact}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{uploader.uploader_email}}</td>
            </tr>
        </table>
    </form>
</body>
</html>
</html>
