<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language</title>
</head>
<body>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            <table border="1" align="center">
                <tr>
                    <td>Language</td>
                    <td><input type="text" name="txtlang" id="" value="{{ldata.lang_name}}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Save">
                        <input type="reset" value="Cancel"></td>
                </tr>
    
            </table>
            <br><br>
            <table border="1" align="center" cellpadding="10">
                <tr>
                    <td>SINO</td>
                    <td>Language</td>
                    <td>Action</td>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.lang_name}}</td>
                    <td><a href="{% url 'webadmin:Del_lang' i.id %}">Delete</a>
                    <a href="{% url 'webadmin:Edt_lang' i.id %}">Edit</a></td>
                </tr>
                {% endfor %}
    
            </table>
        </form>
    
</body>
</html>
