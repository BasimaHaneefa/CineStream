<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }

        textarea {
            resize: vertical;
        }

        a {
            display: inline-block;
            padding: 6px 12px;
            margin-right: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Plan</td>
                <td><input type="text" name="txtplan" id="" value="{{sdata.subscription_plan}}"></td>
            </tr>
            <tr>
                <td>Details</td>
                <td><textarea name="txtdetails" id="" cols="30" rows="10">{{sdata.subscription_details}}</textarea></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input type="text" name="txtamt" id="" value="{{sdata.subscription_planamt}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save"> &nbsp <input type="reset" value="Cancel"></td>
            </tr>
        </table>

        <table>
            <tr>
                <td>SINO</td>
                <td>Plan</td>
                <td>Details</td>
                <td>Amount</td>
                <td>Action</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.subscription_plan}}</td>
                <td>{{i.subscription_details}}</td>
                <td>{{i.subscription_planamt}}</td>
                <td><a href="{% url 'webadmin:Del_subscription' i.id %}">Delete</a>
                    <a href="{% url 'webadmin:Edt_subscription' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
