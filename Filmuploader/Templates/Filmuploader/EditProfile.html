<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        td:first-child {
            width: 30%;
            font-weight: bold;
        }

        td:last-child {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="0" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txtname" value="{{uploader.uploader_name}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="txtaddress" value="{{uploader.uploader_address}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txtcno" value="{{uploader.uploader_contact}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txtmail" value="{{uploader.uploader_email}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save"><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
</body>
</html>
