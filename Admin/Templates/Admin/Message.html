<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .message-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .message-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .message-item a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="message-list">
        {% for i in data %}
        <div class="message-item">
            <a href="{% url 'webadmin:chatpage' i.id %}">{{ i.uploader_name }}</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
